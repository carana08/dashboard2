name: React App GitHub Deploy
on: 
  push:
    branches: [main] 
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
    
      - name: Install & Build
        run: npm i && npm run build
    
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
